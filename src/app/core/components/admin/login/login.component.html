<div class="container mx-auto px-3 py-64 items-center">
    <div class="card w-96 bg-base-100 shadow-xl mx-auto">
        <div class="card-body">
            <h2 class="card-title">Log in</h2>
            <form class="mt-3" [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)">
                <input type="email"
                       placeholder="Username"
                       formControlName="email"
                       class="input input-bordered w-full max-w-xs"
                       [ngClass]="{ 'border-darkPomegranate placeholder-darkPomegranate' : authForm.get('email')!.touched && authForm.get('email')!.invalid }"/>
                <input type="password"
                       placeholder="Password"
                       formControlName="password"
                       class="input input-bordered w-full max-w-xs mt-3"
                       [ngClass]="{ 'border-darkPomegranate placeholder-darkPomegranate' : authForm.get('password')!.touched && authForm.get('password')!.invalid }"/>
                <div class="card-actions justify-start mt-3">
                    <button type="submit"
                            class="btn btn-primary tracking-widest lowercase"
                            [disabled]="authForm.invalid">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
