    <raftel-header class="z-50" *ngIf="r.url !== '/'"></raftel-header>
    <div [ngClass]="{'container-fluid px-10 lg:px-3' : r.url !== '/'}">
        <router-outlet></router-outlet>
    </div>
    <raftel-footer></raftel-footer>
</div>
